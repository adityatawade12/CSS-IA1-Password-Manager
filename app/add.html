<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'" />

    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />

    <title>Password Manager</title>
</head>

<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z" />
        </symbol>
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z" />
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </symbol>
    </svg>

    <div class="alert alert-success d-flex align-items-center" role="alert"
        style="position: absolute;width: 100%;transition: all 100ms linear;">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24">
            <use xlink:href="#check-circle-fill" /></svg>
        <div>
            An example success alert with an icon
        </div>
    </div>

    <div class="container" style="position: absolute;">
        <div id="carouselExampleControls" class="carousel slide" data-bs-interval="false"
            style="height: 480px;margin-top: 20px;">
            <div class="carousel-inner">
                <!-- Page 1 -->
                <div class="carousel-item active">
                    <h1 style="text-align: center;margin-top: 10%;"><i class="fas fa-user-lock"></i> Password Manager
                    </h1>
                    <div class="container" style="width:90%;margin-top: 15%;">
                        <select class="list form-select " id="categories" aria-label="Default select example">
                            <option value="0" selected disabled hidden>Account Type</option>

                        </select>

                        <select class="list form-select " id="accounts" aria-label="Default select example" disabled>
                            <option value="0" selected disabled hidden>Account Id</option>
                        </select>

                        <div class="input-group mb-3" style="margin-top: 10%;">
                            <input type="password" id="password" class="form-control" placeholder="Password"
                                style="pointer-events: none; " disabled>
                            <button class="btn btn-primary" id="show" type="button" disabled>Show</button>
                            <button class="btn btn-primary" id="copy" type="button" disabled>Copy</button>
                        </div>
                        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10%;">
                            <button class="btn btn-primary" id="getPass" type="button" disabled>Get Password</button>
                        </div>
                        <br><br>
                    </div>
                </div>

                <!-- Page 2 -->
                <div class="carousel-item ">
                    <h1 style="text-align: center;margin-top: 10%;"><i class="fas fa-plus"></i> Add New</h1>
                    <br>
                    <div class="container" style="width:90%">
                        <label for="email" class="form-label">Category</label>
                        <div class="input-group mb-3">

                            <input type="text" id="New" class="form-control" placeholder="Enter New Account Type"
                                style="width: 55%;display: none;">
                            <select class=" form-select " id="Existing" aria-label="Default select example"
                                style="width: 55%;">
                                <option value="0" selected disabled hidden>Account Type</option>

                            </select>
                            <select class=" form-select " id="catType" aria-label="Default select example">
                                <option value="Existing" selected>Existing</option>
                                <option value="New">New</option>

                            </select>
                        </div>

                        <div class=" mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        </div>

                        <label for="password2" class="form-label">Password</label>
                        <div class="input-group mb-3" style="margin-top: 1%;">

                            <input type="password" id="password2" class="form-control" placeholder="Password">
                            <button class="btn btn-primary" id="show1" type="button">Show</button>

                        </div>
                        
                        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10%;margin-bottom: 5%;">
                            <button class="btn btn-primary" id="save" type="button" disabled>Save</button>

                        </div>
                        <br>
                        <!-- <br> -->
                    </div>
                </div>


                <!-- Page3 -->
                <div class="carousel-item ">
                    <h1 style="text-align: center;margin-top: 10%;"><i class="fas fa-edit"></i> Edit</h1>
                    <br>
                    <div class="container" style="width:90%;margin-bottom: 1.2%;">
                        <div class="input-group mb-3">
                            <select class=" form-select " id="categories1" aria-label="Default select example"
                                style="width: 60%;">
                                <option value="0" selected disabled hidden>Account Type</option>
                            </select>
                        </div>

                        <select class="list form-select " id="accounts1" aria-label="Default select example" disabled>
                            <option value="0" selected disabled hidden>Account Id</option>
                        </select>

                        <div class="input-group mb-3" style="margin-top: 12.5%;">
                            <input type="password" id="password3" class="form-control" placeholder="Password" disabled>
                            <button class="btn btn-primary" id="show3" type="button" disabled>Show</button>
                        </div>

                        <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10%;">
                            <button class="btn btn-primary" id="getPass1" type="button" disabled>Get Password</button>
                        </div>

                        <div class="row">
                            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10%;">
                                <button class="btn btn-primary" id="save4" type="button" disabled>Save</button>
                            </div>

                            <div class="d-grid gap-2 col-6 mx-auto" style="margin-top: 10%;">
                                <button class="btn btn-danger" id="delete" type="button" disabled>Delete</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <button class="cl btn btn-primary" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        
        <button class="btn btn-primary" type="button" data-bs-target="#carouselExampleControls" style="float: right;"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>


    <script type="text/javascript" src="js/p1.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/add.js"></script>
    <script type="text/javascript" src="js/edit.js"></script>
</body>

</html>
